<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <p>클로저</p>
    <script>
        function outter() {
            function inner() {
                var title = 'malang';
                alert(title);
            }
            inner();
        }
        outter();

        function outter1() {
            var title = 'ddakddak';
            function inner1() {
                alert(title);
            }
            inner1();
        }
        outter1();

        function outter2() {
            var title = 'dandan';
            return function() {
                alert(title);
            }
        }
        inner2 = outter2();
        inner2();

        function factory_movie(title) {
            return {
                get_title : function() {
                    return title
                },
                set_title : function(_title) {
                    title = _title
                }
            }
        }

        ghost = factory_movie('Ghost in the shell');
        matrix = factory_movie('Matrix');

        alert(ghost.get_title());
        alert(matrix.get_title());

        ghost.set_title('공각기동대');

        alert(ghost.get_title());
        alert(matrix.get_title());
    </script>
</body>
</html>
