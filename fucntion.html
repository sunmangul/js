<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function dancat() {
            for ( i=1; i <= 10; i++ ) {
                document.write(i + "dancat <br />");
            }
        }
        dancat();
        document.write("<br />");
        dancat();

        function malcat() {
            return '데구르르 몰캉';
        }
        document.write('<br />' + malcat());
    </script>
</body>
</html>
