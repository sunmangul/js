<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var person = {}
        person.name = 'dancat';
        person.introduce = function(){
            return 'My name is ' + this.name;
        }
        document.write(person.introduce() + "<br />");
        
        var person1 = {
            'name1' : 'malcat',
            'introduce1' : function() {
                return 'My name is ' + this.name1;
            }
        }
        document.write(person1.introduce1() + "<br />");


        function Person() {}
        var p = new Person();
        p.name = 'ddakcat';
        p.introduce = function(){
            return 'My name is ' + this.name;
        }
        document.write(p.introduce() + "<br />");
        //아래는 여러사람을 위한 객체
        function Person(name) {
            this.name = name;
            this.introduce = function() {
                return 'My name is ' + this.name;
            }
        }
        var p1 = new Person('malangmalng');
        document.write(p1.introduce() + "<br />");
        var p2 = new Person('dandan');
        document.write(p2.introduce() + "<br />");
    </script>
</body>
</html>
